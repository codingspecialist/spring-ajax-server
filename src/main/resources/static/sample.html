<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div id="b1">
        <h3>hello</h3>
    </div>
    <input id="b2" type="text" value="bye">

    <script>
        let v1 = $("#b1").text();
        console.log("v1", v1);
        let v2 = $("#b1").html();
        console.log("v2", v2);
        let v3 = $("#b2").val();
        console.log("v3", v3);

        let v4 = document.querySelector("#b1").innerHTML;
        console.log("v4", v4);

        let v5 = document.querySelector("#b2").value;
        console.log("v5", v5);
    </script>
</body>

</html>
